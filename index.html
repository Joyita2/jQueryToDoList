<!DOCTYPE html>
<html>
<head>
	<title>JQuery Assignment-To do list</title>
	<!-- bootstrap css file -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

	<!-- font awesome bootstrap CDN-->
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<div class="list_box">
		<h1>To do list</h1>
		<input type="text" class="content" name="" placeholder="Add your task">
	
		<div class="pending_task">
			<h2>Pending Task</h2>

			
		</div>

		<div class="completed_task">
			<h2>Completed Task</h2>
			
		</div>
	</div>


	<!--jQuery Library - jQuery-> download->google CDN-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<!-- Custom JQuery-->

<script>
$(document).ready(function(){
 $('.content').on('keyup',function(e){
 		// e.keyCode==13 means enter
 		if(e.keyCode==13 && $('.content').val() != ''){

 		var task=$('<div class="task"></div>').text($('.content').val());

 		//delete icon
 		var del=$('<i class="fa fa-trash"></i>').click(function(){
 			var p= $(this).parent();
 			p.fadeOut(function(){
 				p.remove();
 			})
 		});

 			//check icon
 		var ok=$('<i class="fa fa-check"></i>').click(function(){
			var p= $(this).parent();
			p.fadeOut(function(){
 				$('.completed_task').append(p);
 				p.fadeIn();

 			});

 			$(this).remove();
 		});

 		task.append(del,ok);

 		$('.pending_task').append(task);

 		$('.content').val('');
 		}
  });
});
</script>



<!-- bootstrap js-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
